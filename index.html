<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Ping coming soon page</title>


  
</head>
<body>
  <main>
    <div class="main-container">
      <img src="images/logo.svg" alt="" class="ping">
      <h1><span class="gray">We are launching</span> soon!</h1>
      <p> Subscribe and get notified</p>
      <form action="#" id="form">
      <input type="email" id="email" name="email" placeholder="Your email address...">
  
      <button>Notify me</button>

    <div class="errorMessage">
      
    </div>
    </form>

      <img src="images/illustration-dashboard.png" alt="" class="dashboard">

      <div class="icons">
        <div class="icon">
        <i class="fab fa-facebook"></i>
      </div>
      <div class="icon">
        <i class="fab fa-twitter"></i>
        </div>
        <div class="icon">
        <i class="fab fa-instagram"></i>
      </div>
      </div>
    </div>
   <span class="copy-right"> &copy; Copyright Ping. All rights reserved.</span>
  </main>


 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dunniola/Ping-coming-soon-page.git">Dunniola</a>.
    </p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
